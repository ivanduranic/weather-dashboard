<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Compiled and minified jquery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      Weather Dashboard
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 border-right border-silver" id="cityCol">
          <br />
          <h3>Search for a City :</h3>
          <form class="form-inline mt-2 mt-md-0">
            <input
              class="form-control float-left mr-ms-2"
              type="text"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-ms-0" type="submit"><i class="fa fa-search"></i>
            </button>
          </form>
          <div id="cityViewed" class="cityViewed"></div>
        </div>
        <div class="col-lg-9 pb-5">
          <div class="row" id="todayWeather">
            <div class="col-lg-12">
              <h2 class="current-city">City (Month DD, YYYY)</h2>
              <p id="temp">Temperature:</p>
              <p id="hum">Humidity:</p>
              <p id="windy">Wind speed:</p>
              <p id="uv">UV-index:</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>5-Day Forecast:</h2>
            </div>
          </div>
          <div class="row justify-content-between" id="forecast" >    
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
